<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Reviews website</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="styles.scss" />
        <script type="module" src="app.js"></script>
    </head>

    <body>

        <div class="bg-slate-100">
            <main class="grid place-items-center min-h-screen">
                <section class="w-4/5 max-w-screen-sm m-auto">

                    <div class="title text-center mb-2">
                        <h2 class="text-4xl font-bold mb-2 text-center">Our Reviews</h2>
                        <div class="underline h-1 w-20 bg-sky-500 mr-auto ml-auto"></div>
                    </div>

                    <article class="review bg-white py-6 rounded-sm drop-shadow-md text-center mt-16 pl-4 pr-4">

                        <div id="container"></div>

                        
                        <div class="button-container">
                            <button id='prev-btn' class="prev-btn text-sky-400 text-xl m-2 hover:text-sky-700 transition-all duration-300">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                                    </path>
                                </svg>
                            </button>
                        
                            <button id='next-btn' class="next-btn text-sky-400 text-xl m-2 hover:text-sky-700 transition-all duration-300">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                                    </path>
                                </svg>
                            </button>
        
                        </div>
                        
                        <button id="random" class="random-btn text-sky-700 bg-sky-100 px-1.5 mt-2 rounded-sm hover:bg-sky-300 hover:text-sky-900 transition-all duration-300">Surprise Me</button>

                    </article>
                </section>    
            </main>    
        </div>    
    </body>

</html>
